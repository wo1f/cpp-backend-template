name: autotests

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Load tests
        uses: actions/checkout@v2
        with:
          repository: wo1f/cpp-backend-tests
          path: 'cpp-backend-tests'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      - run: ls
      - run: echo "${GITHUB_WORKSPACE}/app/main.py"

      - name: run tests
        run: pytest --junitxml=results.xml cpp-backend-tests/tests/test_example.py
        env:
          DELIVERY_APP: ${{ github.workspace }}/app/main.py

      - name: Publish XML reports
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: ./*.xml
